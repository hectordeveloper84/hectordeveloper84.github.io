                      <br> `NOK` - Resultado incorrecto
    get:
      tags:
        - Agenda
      summary: Consulta de clientes
      description: Consulta por id pasado por parametro.
      parameters:
        - name: id
          in: query
          description: Identificador del cliente (codigoExterno del cliente)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Respuesta exitosa
