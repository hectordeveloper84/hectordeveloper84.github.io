      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  code:
                    type: string
                    description: >
                      Resultado de servicio:
                      <br> `OK` - Resultado correcto
                      <br> `NOK` - Resultado incorrecto
        '500':
          description: Error del servidor
